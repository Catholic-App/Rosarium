<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotações - Rosarium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button class="btn-back" onclick="goBack()">← Voltar</button>
      <div class="header-title">
<div class="header-logo">
	          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
	            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14.25v4.5a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h4.5" />
	          </svg>
	        </div>
        <span>Anotações</span>
      </div>
    </div>
  </header>

	  <!-- Conteúdo -->
	  <div class="page-container">
	    <div class="page-content container-md">
      <!-- Tela de PIN -->
      <div id="pin-screen" class="hidden">
        <div style="max-width: 400px; margin: 4rem auto;">
          <div class="card">
            <h2 class="card-title" style="text-align: center; margin-bottom: 2rem;">Anotações Privadas</h2>
            <p style="text-align: center; margin-bottom: 1.5rem; color: var(--muted-foreground);">Digite seu PIN de 4 dígitos</p>
            
            <div class="pin-input" id="pin-input">
              <input type="text" class="pin-digit" maxlength="1" onkeyup="handlePinInput(event, 0)">
              <input type="text" class="pin-digit" maxlength="1" onkeyup="handlePinInput(event, 1)">
              <input type="text" class="pin-digit" maxlength="1" onkeyup="handlePinInput(event, 2)">
              <input type="text" class="pin-digit" maxlength="1" onkeyup="handlePinInput(event, 3)">
            </div>
            
            <button class="btn" onclick="verifyPin()" style="width: 100%; margin-top: 1.5rem;">Entrar</button>
            
            <p style="text-align: center; margin-top: 1rem; font-size: var(--font-size-sm); color: var(--muted-foreground);">
              PIN padrão: 1234
            </p>
          </div>
        </div>
      </div>

      <!-- Tela de Anotações -->
	      <div id="anotacoes-screen" class="hidden">
	        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
	          <h1 class="page-title" style="margin: 0;">Minhas Anotações</h1>
	          <div style="display: flex; gap: 0.5rem;">
	            <button class="btn btn-outline" onclick="showPinSettings()">PIN</button>
	            <button class="btn btn-secondary" onclick="showNewAnotacao()">+ Nova</button>
	          </div>
	        </div>

        <!-- Lista de Anotações -->
        <div class="items-list" id="anotacoes-list">
          <!-- Gerado por JavaScript -->
        </div>

        <!-- Botão Sair -->
        <div style="text-align: center; margin-top: 2rem;">
          <button class="btn btn-outline" onclick="logout()">Sair</button>
        </div>
      </div>

	      <!-- Tela de Configurações de PIN -->
	      <div id="pin-settings-screen" class="hidden">
	        <div class="card" style="max-width: 400px; margin: 0 auto;">
	          <h2 class="card-title">Configurações de PIN</h2>
	          
	          <div class="form-group">
	            <label class="label">Novo PIN (4 dígitos):</label>
	            <input type="password" class="input" id="new-pin" maxlength="4" placeholder="Novo PIN">
	          </div>
	          
	          <div class="form-group">
	            <label class="label">Confirmar Novo PIN:</label>
	            <input type="password" class="input" id="confirm-pin" maxlength="4" placeholder="Confirmar PIN">
	          </div>
	          
	          <button class="btn" onclick="changePin()" style="width: 100%; margin-top: 1rem;">Alterar PIN</button>
	          
	          <button class="btn btn-outline" onclick="resetPinToDefault()" style="width: 100%; margin-top: 0.5rem;">Resetar para 1234</button>
	          
	          <button class="btn btn-outline" onclick="cancelPinSettings()" style="width: 100%; margin-top: 1rem;">Voltar</button>
	        </div>
	      </div>
	
	      <!-- Formulário Nova Anotação -->
	      <div id="form-screen" class="hidden">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
          <h2 class="card-title" id="form-title">Nova Anotação</h2>
          
          <div class="form-group">
            <label class="label">Título:</label>
            <input type="text" class="input" id="anotacao-titulo" placeholder="Título da anotação">
          </div>
          
          <div class="form-group">
            <label class="label">Conteúdo:</label>
            <textarea class="input" id="anotacao-conteudo" placeholder="Escreva sua anotação..."></textarea>
          </div>
          
          <div style="display: flex; gap: 1rem;">
            <button class="btn" onclick="saveAnotacao()" style="flex: 1;">Salvar</button>
            <button class="btn btn-outline" onclick="cancelForm()" style="flex: 1;">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    let isLoggedIn = false;
    let editingId = null;

    function init() {
      showPinScreen();
    }

	    function showPinScreen() {
	      document.getElementById('pin-screen').classList.remove('hidden');
	      document.getElementById('anotacoes-screen').classList.add('hidden');
	      document.getElementById('form-screen').classList.add('hidden');
	      document.getElementById('pin-settings-screen').classList.add('hidden');
	      isLoggedIn = false;
	    }

    function handlePinInput(event, index) {
      const inputs = document.querySelectorAll('.pin-digit');
      const value = event.target.value;
      
      if (value.length > 1) {
        event.target.value = value.slice(-1);
      }
      
      if (value && index < 3) {
        inputs[index + 1].focus();
      }
      
      if (event.key === 'Backspace' && !value && index > 0) {
        inputs[index - 1].focus();
      }
      
      if (event.key === 'Enter') {
        verifyPin();
      }
    }

    function verifyPin() {
      const inputs = document.querySelectorAll('.pin-digit');
      const pin = Array.from(inputs).map(input => input.value).join('');
      
      if (pin.length !== 4) {
        alert('Digite um PIN de 4 dígitos');
        return;
      }
      
      if (PIN.verify(pin)) {
        isLoggedIn = true;
        showAnotacoesScreen();
      } else {
        alert('PIN incorreto');
        inputs.forEach(input => input.value = '');
        inputs[0].focus();
      }
    }

	    function showAnotacoesScreen() {
	      document.getElementById('pin-screen').classList.add('hidden');
	      document.getElementById('anotacoes-screen').classList.remove('hidden');
	      document.getElementById('form-screen').classList.add('hidden');
	      document.getElementById('pin-settings-screen').classList.add('hidden');
	      loadAnotacoes();
	    }

    function loadAnotacoes() {
      const anotacoes = Anotacoes.getAnotacoes();
      const list = document.getElementById('anotacoes-list');
      list.innerHTML = '';
      
      if (anotacoes.length === 0) {
        list.innerHTML = '<p style="padding: 2rem; text-align: center; color: var(--muted-foreground);">Nenhuma anotação ainda</p>';
        return;
      }
      
      anotacoes.forEach(anotacao => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <div class="item-content">
            <div class="item-title">${anotacao.titulo}</div>
            <div class="item-description">
              ${anotacao.origem ? `<span class="tag tag-sm tag-primary">${anotacao.origem}</span>` : ''}
              ${new Date(anotacao.data).toLocaleDateString('pt-BR')}
            </div>
          </div>
          <div class="item-actions">
            <button class="item-action-btn" onclick="editAnotacao(${anotacao.id})">Editar</button>
            <button class="item-action-btn" onclick="deleteAnotacao(${anotacao.id})">Excluir</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function showNewAnotacao() {
      editingId = null;
      document.getElementById('form-title').textContent = 'Nova Anotação';
      document.getElementById('anotacao-titulo').value = '';
      document.getElementById('anotacao-conteudo').value = '';
      
      document.getElementById('anotacoes-screen').classList.add('hidden');
      document.getElementById('form-screen').classList.remove('hidden');
      
      document.getElementById('anotacao-titulo').focus();
    }

    function editAnotacao(id) {
      const anotacoes = Anotacoes.getAnotacoes();
      const anotacao = anotacoes.find(a => a.id === id);
      
      if (!anotacao) return;
      
      editingId = id;
      document.getElementById('form-title').textContent = 'Editar Anotação';
      document.getElementById('anotacao-titulo').value = anotacao.titulo;
      document.getElementById('anotacao-conteudo').value = anotacao.conteudo;
      
      document.getElementById('anotacoes-screen').classList.add('hidden');
      document.getElementById('form-screen').classList.remove('hidden');
    }

    function saveAnotacao() {
      const titulo = document.getElementById('anotacao-titulo').value.trim();
      const conteudo = document.getElementById('anotacao-conteudo').value.trim();
      
      if (!titulo || !conteudo) {
        alert('Preencha todos os campos');
        return;
      }
      
      if (editingId) {
        Anotacoes.updateAnotacao(editingId, titulo, conteudo);
      } else {
        Anotacoes.addAnotacao(titulo, conteudo);
      }
      
      cancelForm();
    }

    function deleteAnotacao(id) {
      if (confirm('Deseja excluir esta anotação?')) {
        Anotacoes.deleteAnotacao(id);
        loadAnotacoes();
      }
    }

	    function cancelForm() {
	      editingId = null;
	      document.getElementById('form-screen').classList.add('hidden');
	      document.getElementById('anotacoes-screen').classList.remove('hidden');
	      loadAnotacoes();
	    }
	
	    function showPinSettings() {
	      document.getElementById('anotacoes-screen').classList.add('hidden');
	      document.getElementById('pin-settings-screen').classList.remove('hidden');
	      document.getElementById('new-pin').value = '';
	      document.getElementById('confirm-pin').value = '';
	    }
	
	    function cancelPinSettings() {
	      document.getElementById('pin-settings-screen').classList.add('hidden');
	      document.getElementById('anotacoes-screen').classList.remove('hidden');
	    }
	
	    function changePin() {
	      const newPin = document.getElementById('new-pin').value.trim();
	      const confirmPin = document.getElementById('confirm-pin').value.trim();
	      
	      if (newPin.length !== 4 || confirmPin.length !== 4) {
	        alert('O PIN deve ter 4 dígitos.');
	        return;
	      }
	      
	      if (newPin !== confirmPin) {
	        alert('Os PINs não coincidem.');
	        return;
	      }
	      
	      PIN.setPin(newPin);
	      alert('PIN alterado com sucesso!');
	      cancelPinSettings();
	    }
	
	    function resetPinToDefault() {
	      if (confirm('Deseja realmente resetar o PIN para o padrão (1234)?')) {
	        PIN.resetPin();
	        alert('PIN resetado para 1234.');
	        cancelPinSettings();
	      }
	    }

    function logout() {
      isLoggedIn = false;
      showPinScreen();
    }

	    // Inicializar
	    document.addEventListener('DOMContentLoaded', init);
	  </script>
	</body>
	</html>
