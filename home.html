  <button id="scrollFab" class="scroll-fab">
    <svg width="32" height="32" viewBox="0 0 24 24">

  <script>
    // Ação do botão — rolar para baixo
    document.getElementById("scrollFab").onclick = () =>
      window.scrollBy({ top: window.innerHeight * 0.9, behavior: 'smooth' });

    // Ocultar/mostrar botão conforme rolagem
    let lastScroll = 0;

    function handleScrollFabVisibility() {
      const fab = document.getElementById("scrollFab");
      const currentScroll = window.scrollY;
      const maxScroll = document.documentElement.scrollHeight - window.innerHeight;

      // esconder ao chegar no final
      if (currentScroll >= maxScroll - 2) {
        fab.style.opacity = "0";
        fab.style.pointerEvents = "none";
        return;
      }

      // mostrar rolando para baixo ou cima
      fab.style.opacity = "1";
      fab.style.pointerEvents = "auto";

      lastScroll = currentScroll;
    }

    window.addEventListener("scroll", handleScrollFabVisibility);
    handleScrollFabVisibility();
  </script>
