    function init() {
      renderizarOracoes(oracoes);

    function renderizarOracoes(lista) {
      const container = document.getElementById('oracoes-container');
      
      if (lista.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Nenhuma oração encontrada.</p>';
        return;
      }

      container.innerHTML = lista.map(oracao => `
        <div class="oracao-card">
          <div class="oracao-header">
            <h3 class="oracao-titulo">${oracao.titulo}</h3>
            <button class="btn-favorito-oracao" onclick="toggleFavoritoOracao(${oracao.id})" id="fav-${oracao.id}">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </button>
          </div>
          <p class="oracao-descricao">${oracao.descricao}</p>
          <p class="oracao-texto" style="white-space: pre-wrap;">${oracao.texto}</p>
        </div>
      `).join('');

      // Atualizar estado dos botões de favorito
      lista.forEach(oracao => {
        atualizarBotaoFavoritoOracao(oracao.id);
      });
    }

    function buscarOracoes() {
      const termo = document.getElementById('search-input').value.toLowerCase();
      
      let resultado = oracoes.filter(oracao => {
        const match = oracao.titulo.toLowerCase().includes(termo) ||
                     oracao.descricao.toLowerCase().includes(termo) ||
                     oracao.texto.toLowerCase().includes(termo);
        
        if (filtroAtual === 'todas') return match;
        if (filtroAtual === 'favoritas') {
          const isFav = localStorage.getItem(`oracao-fav-${oracao.id}`) === 'true';
          return match && isFav;
        }
        return match && oracao.categoria === filtroAtual;
      });

      renderizarOracoes(resultado);
    }

    function filtrarOracoes(categoria) {
      filtroAtual = categoria;
      
      // Atualizar botões de filtro
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      buscarOracoes();
    }

    function toggleFavoritoOracao(id) {
      const isFav = localStorage.getItem(`oracao-fav-${id}`) === 'true';
      localStorage.setItem(`oracao-fav-${id}`, !isFav);
      atualizarBotaoFavoritoOracao(id);
    }

    function atualizarBotaoFavoritoOracao(id) {
      const btn = document.getElementById(`fav-${id}`);
      const isFav = localStorage.getItem(`oracao-fav-${id}`) === 'true';
      
      if (btn) {
        if (isFav) {
          btn.classList.add('favorito-ativo');
          btn.style.color = 'var(--destructive)';
        } else {
          btn.classList.remove('favorito-ativo');
          btn.style.color = 'var(--text-secondary)';
        }
      }
    }

    function goBack() {
      window.history.back();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
