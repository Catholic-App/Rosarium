<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santo do Dia - Rosarium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button class="btn-back" onclick="goBack()">← Voltar</button>
      <div class="header-title">
        <div class="header-logo">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m6.364 1.636l-.707-.707M21 12h-1m1.364 6.364l-.707.707M12 21v1m-6.364-1.636l.707.707M3 12h1M4.636 4.636l.707.707" />
          </svg>
        </div>
        <span>Santo do Dia</span>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <div class="page-container">
    <div class="page-content container-md">
      <h1 class="page-title">Santo do Dia</h1>

      <!-- Header de Navegação de Data -->
      <div class="santo-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <button id="prev-day" class="btn btn-outline">← Anterior</button>
          <h2 id="date-display" class="page-title" style="margin: 0; font-size: 1.2rem;"></h2>
          <button id="next-day" class="btn btn-outline">Próximo →</button>
      </div>

      <!-- Conteúdo do Santo -->
      <div id="santo-container" class="card">
        <!-- Gerado por JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="santo_do_dia.js"></script>
</body>
</html>
